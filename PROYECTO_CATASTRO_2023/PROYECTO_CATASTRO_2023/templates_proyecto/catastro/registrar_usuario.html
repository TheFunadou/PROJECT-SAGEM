{% extends "raiz/plantilla_base.html" %}
{% load static %}

{% block content %}

<style>
    main {
        width: 100%;
        height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: url("{% static 'img/IMG-BACKGROUND.jpeg' %}");
        background-repeat: no-repeat;
        background-size: contain;
        background-position-x: center;
        background-position-y: bottom;
        
    }

    form {
        width: 50%;
        height: 80%;
        border: solid rgb(252, 219, 85);
        border-radius: 3vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgb(121, 14, 69);
    }

    form input {
        margin: 1%;
        width: 80%;
        height: 8%;
        font-size: 1.9vh;
        border-style: none;
        border-bottom: solid white;
        background-color: rgb(121, 14, 69);
        color: #ffff;
        font-weight: bold;
        font-size: 2.5vh;
        padding: 2%;
    }

    input::placeholder{
        color: #ffff;
    }

    input:focus{
        outline:none;
    }

    form select {
        margin: 2%;
        width: 80%;
        height: 5%;
        font-size: 1.9vh;
        border: solid rgb(252, 219, 85);
        border-radius: 3vh;
        background-color: rgb(252, 219, 85);
        color: rgb(121, 14, 69);
        font-weight: bold;
        text-align: center;
    }

    button {
        margin: 4%;
        width: 80%;
        height: 5%;
        border-radius: 3vh;
        font-size: 1.9vh;
        background-color: rgb(252, 219, 85);
        color: rgb(121, 14, 69);
        font-weight: bold;
        border: none;
    }




</style>

<main>
    <form action="{% url 'catastro:registrar_usuario' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="USERNAME" name="username">
        <input type="email" placeholder="EMAIL" name="email">
        <input type="text" placeholder="CONTRASEÑA" name="password">
        <input type="text" placeholder="CONFIRMAR CONTRASEÑA" name="conf_password">

        <select name="departamento">
            <option disabled selected hidden>SELECCIONAR DEPARTAMENTO</option>
            <option value="CATASTRO">CATASTRO</option>
            <option value="INGRESOS">INGRESOS</option>
            <option value="DESARROLLO_URBANO">DESARROLLO URBANO</option>
        </select>
        <select name="rol" >
            <option disabled selected hidden>SELECCIONAR ROL</option>
            <option value="STAFF">STAFF</option>
            <option value="SUPER_USUARIO">SUPER USUARIO</option>
        </select>
        <button type="submit"> REGISTRAR USUARIO</button>
    </form>
</main>

{% endblock %}
