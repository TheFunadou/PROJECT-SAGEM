<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>ALTA DE CONTRIBUYENTES</h1>

    <form action="{% url 'catastro:registro_contribuyente' %}">
        {%csrf_token%} 
        <input type="text" placeholder="RFC" name="rfc">
        <input type="text" placeholder="Nombre" name="nombre">
        <input type="text" placeholder="Apellido Paterno" name="ap">
        <input type="text" placeholder="Apellido Materno" name="am">
        <input type="text" placeholder="Numero Telefonico" name="telefono">

        <button type="submit">REGISTRAR CONTRIBUYENTE</button>
    </form>
</body>
</html>
