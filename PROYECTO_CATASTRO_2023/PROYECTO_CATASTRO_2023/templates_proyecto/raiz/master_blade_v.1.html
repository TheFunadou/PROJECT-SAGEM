  <header id="encabezado-pag" style="position: sticky;width: 100%; height:14vh; background-color: white;">
    <div class="encabezado-principal" style="height: 80%; display:flex; justify-content: space-between; align-items: center;">

      <figure class="figure-img" style="width:13%; height: auto; object-fit: cover; margin:1%;">
        <img class="img-encabezado-principal" src="{% static 'img/LOGO-MINA.png' %}" alt="" style="width: 100%; height: 100%;">
      </figure>

      <h1 class="txt-encabezado-principal" style="font-family: Calibri; font-size: 3.5vh; font-weight: bold;">{{titulo_pag}}</h1>

      <figure class="figure-img" style="width:13%; height: auto; object-fit: cover;margin:1%;">
        <img class="img-encabezado-principal" src="{% static 'img/LOGO-VER.png' %}" alt="" style="width: 100%; height: 100%;">
      </figure>
    </div>
    <div class="barra-encabezado-principal-1" style="height: 10%; background-color: #660b22;"></div>
    <div class="barra-encabezado-principal-2" style="height: 10%; background-color: #B8860B;"></div>
  </header>
